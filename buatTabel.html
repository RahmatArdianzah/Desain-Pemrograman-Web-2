<html>
    <head>
        <title>
            Membuat Tabel
        </title>
    </head>
    <body>
        <table border="1" height=100% width=40% cellpadding=20 cellspacing=5>
            <tr>
                <td align="right" valign=bottom rowspan="2">
                    <font face=courier style="color: red; font-size: 15;">Ini baris pertama kolom pertama</td></font>
                <td align="right">Ini baris pertama kolom kedua</td>
                <td>Tambah 1 kolom</td>
            </tr>
            <tr>
                <td>Ini juga Tambah 1 kolom lagi</td>
                <td colspan="2">Ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
